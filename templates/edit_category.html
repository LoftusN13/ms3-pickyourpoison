{% extends "base.html" %}
{% block content %}
        <!-- EDIT CATEGORY CARD PANEL -->
        <div class="row justify-content-center edit-card">
            <div class="card col-md-8">
                <div class="card-body">
                    <h2 class="card-title">Edit Category</h2>
                    <form method="POST" action="{{ url_for('edit_category',category_id=category._id) }}" class="edit-form">
                        <!-- category name field -->
                        <div class="mb-3">
                            <label for="category_name">Category Name</label>
                            <input type="text" class="form-control" name="category_name" id="category_name" 
                            minlength="3" maxlength="25" value="{{ category.category_name }}" required>
                        </div>

                        <div class="d-block gap-2 d-flex justify-content-end">
                            <!-- edit category cancel button -->
                            <a href="{{ url_for('get_categories') }}" class="btn btn-warning cancel-btn">Cancel</a>
                            <!-- edit cocktail recipe submit button -->
                            <button type="submit" class="btn btn-primary add-btn">Edit Category</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
