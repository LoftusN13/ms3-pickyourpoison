{% extends "base.html" %}
{% block content %}
        <!-- EDIT CATEGORY CARD PANEL -->
        <div class="row justify-content-center">
            <div class="card col-10">
                <div class="card-body">
                    <h2 class="card-title">Edit Category</h2>
                    <form method="POST" action="{{ url_for('edit_category',category_id=category._id) }}">
                        <!-- category name field -->
                        <div class="mb-3">
                            <label for="category_name">Category Name</label>
                            <input type="text" class="form-control" name="category_name" id="category_name" 
                            minlength="3" maxlength="25" value="{{ category.category_name }}" required>
                        </div>

                        <!-- edit category cancel button -->
                        <a href="{{ url_for('get_categories') }}" class="btn btn-warning">Cancel</a>
                        <!-- edit cocktail recipe submit button -->
                        <button type="submit" class="btn btn-primary">Edit Category</button>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
