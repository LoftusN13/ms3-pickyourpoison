{% extends "base.html" %}
{% block content %}
    <div class="hero-img">

    </div>

    <div class="row justify-content-center">
        <div class="card col-8">
            <!-- search bar form -->
            <form class="search-bar" method="POST" action="{{ url_for('search') }}">
                <!-- search bar -->
                <div class="input-group">
                    <span class="input-group-text border-0" id="search-addon">
                      <i class="fas fa-search"></i>
                    </span>
                    <input type="search" class="form-control rounded" placeholder="Search for a cocktail or ingredient..." aria-label="Search"
                      aria-describedby="search-addon" name="search" id="search" minlength="3" />
                </div>
                <!-- search submit button -->
                <button type="submit" class="btn btn-primary">Search</button>
                <a href="#" class="btn btn-success">Clear</a>
            </form>
        </div>
    </div>

{% endblock %}
