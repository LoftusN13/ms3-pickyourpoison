<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Your Poison</title>
</head>
<body>
    {% for recipe in recipes %}
        {{ recipe.recipe_name }}<br>
        {{ recipe.category_name }}<br>
        <ul>
            {% for word in recipe.ingredients.split(",") %}
                <li>
                    <p>{{ word }}</p>
                </li>
            {% endfor %}
        </ul>
        <ol>
            {% for word in recipe.steps.split(".") %}
                <li>
                    <p>{{ word }}</p>
                </li>
            {% endfor %}
        </ol>
        
    {% endfor %}
</body>
</html>
