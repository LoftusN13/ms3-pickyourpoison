{% extends "base.html" %}
{% block content %}
        <!-- ADD CATEGORY CARD PANEL -->
        <div class="row justify-content-center add-card">
            <div class="card col-md-8">
                <div class="card-body">
                    <h2 class="card-title">Add Category</h2>
                    <form method="POST" action="{{ url_for('add_category') }}" class="add-form">
                        <!-- category name field -->
                        <div class="mb-3">
                            <label for="category_name">Category Name</label>
                            <input type="text" class="form-control" name="category_name" id="category_name" 
                            minlength="3" maxlength="25" required>
                        </div>

                        <div class="d-block gap-2 d-flex justify-content-end">
                            <!-- add category cancel button -->
                            <a href="{{ url_for('get_categories') }}" class="btn btn-warning cancel-btn">Cancel</a>
                            <!-- add category submit button -->
                            <button type="submit" class="btn btn-primary add-btn">Add Category</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
