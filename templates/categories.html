{% extends "base.html" %}
{% block content %}

    <div class="row">
        {% for category in categories %}
            <div class="col-md-4">
                <div class="card category-card">
                    <img src="" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">{{ category.category_name }}</h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
