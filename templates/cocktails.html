{% extends "base.html" %}
{% block content %}

    <!-- SEARCH BAR -->
    <div class="row justify-content-center">
        <div class="card col-8">
            <!-- search bar form -->
            <form class="search-bar" method="POST" action="{{ url_for('search') }}">
                <!-- search bar -->
                <div class="input-group">
                    <span class="input-group-text border-0" id="search-addon">
                    <i class="fas fa-search"></i>
                    </span>
                    <input type="search" class="form-control rounded" placeholder="Search for a cocktail or ingredient..." aria-label="Search"
                    aria-describedby="search-addon" name="search" id="search" minlength="3" />
                </div>
                <!-- search submit button -->
                <button type="submit" class="btn btn-primary">Search</button>
                <a href="{{ url_for('get_cocktails') }}" class="btn btn-success">Clear</a>
            </form>
        </div>
    </div>
    <!-- End of SEARCH BAR -->
   
    <!-- COCKTAIL CARD PANELS -->
    <div class="row">
        <!-- each recipe has its own card panel -->
        {% for recipe in recipes %}
            <div class="col-md-4">
                <div class="card cocktail-card">
                    <img src="{{ recipe.cocktail_image }}" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">{{ recipe.cocktail_name }}</h5>
                        <p class="card-text">Main Alcohol: <strong>{{ recipe.category_name }}</strong></p>
                        <small>By: {{ recipe.created_by }}</small>
                    </div>
                    <!-- will bring user to the expected recipe page -->
                    <a href="{{ url_for('cocktail_recipe', recipe_id=recipe._id) }}" class="btn btn-primary">View Recipe</a>
                    
                    <!-- only allow author of recipe to have the option to Edit and Delete it -->
                    {% if recipe.created_by == session["user"] %}
                        <a href="{{ url_for('edit_cocktail', recipe_id=recipe._id) }}" class="btn btn-success">Edit</a>
                        <a href="{{ url_for('delete_cocktail', recipe_id=recipe._id) }}" class="btn btn-danger">Delete</a>
                    {% endif %}      
                </div>
            </div>
        {% endfor %}
    </div>
    <!-- End of COCKTAIL CARD PANELS -->


{% endblock %}
